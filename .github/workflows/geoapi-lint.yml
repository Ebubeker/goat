name: "GeoApi - Lint"

on:
  workflow_call:

defaults:
  run:
    working-directory: app/geoapi

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3
        
      - name: ðŸ“¥ Checkout PR
        uses: ./.github/actions/pr-git-checkout

      - name: ðŸ“¥ Poetry install
        uses: ./.github/actions/poetry-install
        with:
          cwd: ${{ github.workspace }}/app/geoapi

      - name: ðŸ”¬ Run linting
        run: poetry run bash scripts/lint.sh
