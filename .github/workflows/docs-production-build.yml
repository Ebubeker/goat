name: "Docs - Production Build"

on:
  workflow_call:

defaults:
  run:
    working-directory: docs

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:

      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 📥 Checkout PR
        uses: ./.github/actions/pr-git-checkout

      - name: 📥 Docs install
        uses: ./.github/actions/pnpm-install
        with:
          enable-corepack: true
          cwd: ${{ github.workspace }}/docs

      - name: 🏗️ Docs build
        uses: ./.github/actions/docs-cache-build
        with:
          cwd: ${{ github.workspace }}/docs
