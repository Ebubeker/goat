name: "Client - Push"

on:
  push:
    branches: [v2]
    paths:
      - "app/client/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: app/client

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
  
jobs:
  release-goat:
    name: release-goat
    uses: ./.github/workflows/client-release.yml
    secrets: inherit
