name: "Client - Deploy"

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Client - Release"]
    types:
      - completed

jobs:
  environment:
    name: environment
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/env-branch-check.yml
    secrets: inherit

  deploy-goat:
    name: deploy-goat
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: ${{ needs.environment.outputs.env_name }}
    needs: [environment]
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸŽ¡ Setup Kubectl
        uses: azure/setup-kubectl@v2.0

      - name: ðŸŽ¡ Setup k8s context to home folder from base64 secret
        run: |
          mkdir -p ~/.kube
          echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > ~/.kube/config

      - name: ðŸš€ Deploy to k8s
        uses: azure/k8s-deploy@v4
        with:
          namespace: ${{ needs.environment.outputs.env_name }}
          action: deploy
          strategy: basic
          manifests: |
            infra/manifests/${{ needs.environment.outputs.env_name }}/client.yaml
          images: |
            goatcommunity/client:${{ github.sha }}